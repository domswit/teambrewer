<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/login1.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

<div class="container">
  
    <div class="row" id="pwd-container">
        <div ng-app='myApp' ng-controller='loginCtrl'>
        <div class="col-md-4"></div>
    
        <div class="col-md-4">
            <section class="login-form">
                <form method="post" role="login">
                <img src="http://i.imgur.com/6jr3M0j.png" class="img-responsive" alt="" />
                <input type="username" name="username" id="usern" placeholder="username" required class="form-control input-lg" ng-model="username" />
          
                <input type="password" name="password" class="form-control input-lg" id="pas" placeholder="Password" required="" ng-model="password" />
          
          
                    <div class="pwstrength_viewport_progress"></div>
          
          
                    <button name="go" class="btn btn-lg btn-primary btn-block" ng-click="authenticate()">Sign in</button>
                      
                     <!-- <button type="button" ng-click="updatedata()">Save Changes</button> -->
                        <div>
                            <a href="#" data-toggle="modal" data-target="#myModal">Create account/Reset password</a>
                        </div>
          
                </form>
        
                <!-- <div class="form-links">
                  <a href="#">www.website.com</a>
                </div> -->
            </section>  
        </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Modal Header</h1>
        </div>
        <div class="modal-dialog">
                <form class="form-horizontal">
                <fieldset>
                    <!-- Sign Up Form -->
                    <!-- Text input -->
                    <div class="control-group">
                        <label class="control-label" for="Email">Email:</label>
                            <div class="controls">
                                <input id="Email" name="Email" class="form-control" type="text" placeholder="JoeSixpack@sixpacksrus.com" class="input-md" required="">
                            </div>
                    </div>
        
                        <!-- Text input -->
                    <div class="control-group">
                        <label class="control-label" for="userid">Alias:</label>
                            <div class="controls">
                                <input id="userid" name="userid" class="form-control" type="text" placeholder="JoeSixpack" class="input-md" required="">
                            </div>
                    </div>
            
                        <!-- Password input -->
                    <div class="control-group">
                        <label class="control-label" for="password">Password:</label>
                        <div class="controls">
                            <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-md" required="">
                            <label class="control-label"><em>1-8 Characters</em></label>
                        </div>
                    </div>
            
                        <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
                        <div class="controls">
                            <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-md" required="">
                        </div>
                    </div>
            
                        <!-- Multiple Radios (inline) -->
                    <br>
                    <div class="control-group">
                        <label class="control-label" for="humancheck">Humanity Check:</label>
                        <div class="controls">
                            <label class="radio-inline" for="humancheck-0">
                            <input type="radio" name="humancheck" id="humancheck-0" value="doge" checked="checked">I'm a doge</label>
                            <label class="radio-inline" for="humancheck-1">
                            <input type="radio" name="humancheck" id="humancheck-1" value="human">I'm Human</label>
                        </div>
                    </div>
            
                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="confirmsignup"></label>
                            <div class="controls">
                                <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
                            </div>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
        </div>
  
  <!-- <p>
    <a href="http://validator.w3.org/check?uri=http%3A%2F%2Fbootsnipp.com%2Fiframe%2FW00op" target="_blank"><small>HTML</small><sup>5</sup></a>
    <br>
    <br>
    
  </p>     -->
  
  
    </div>
</div>

    <script type="text/javascript" src="js/moment.js"></script>

    <script type="text/javascript" src="css/bootstrap.css"></script>
    <script type="text/javascript" src="css/bootstrap-datetimepicker.min.css"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src ="auth.js"></script>

</body>
