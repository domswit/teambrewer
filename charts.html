    <script type="text/javascript">

    function convertToTimestamp(date){

    myDate=date.split("-");
    var newDate=myDate[1]+"/"+myDate[2]+"/"+myDate[0];
    return(new Date(newDate).getTime());        
    }

    function getUrlVars(){

    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');

    for(var i = 0; i < hashes.length; i++)
    {
    hash = hashes[i].split('=');
    vars.push(hash[0]);
    vars[hash[0]] = hash[1];
    }


    return vars;
    }

    function plotChart($numdays, chartDate){

    if($numdays <= 7){



    $.plot("#placeholder", chartDate,[
       {  label: "Edge" }

        ], {
    xaxis: {
    mode: "time",
    minTickSize: [1, "day"],
    min: (new Date(1999, 11, 25)).getTime(),
    max: (new Date(2000, 0, 1)).getTime(),
    timeformat: "%a"
    },
    series: {
    lines: { show: true },
    points: { show: true }
    },
    grid: {
                hoverable: true,
                clickable: true
            }
    });
    } 

    else if ($numdays > 7 && $numdays <= 31){


    $.plot("#placeholder", chartDate, {
    xaxis: {
    mode: "time",
    minTickSize: [1, "month"],
    min: (new Date(2015, 6, 1)).getTime(),
    max: (new Date(2015, 8, 29)).getTime()
    },
    series: {
    lines: { show: true },
    points: { show: true }
    },
    grid: {
                hoverable: true,
                clickable: true
            }
    });
    }

    else if ($numdays > 31 && $numdays <= 124){

    $.plot("#placeholder", chartDate, {
    xaxis: {
    mode: "time",
    minTickSize: [1, "quarter"],
    min: (new Date(1999, 0, 1)).getTime(),
    max: (new Date(2000, 0, 1)).getTime()
    },
    series: {
    lines: { show: true },
    points: { show: true }
    },
      grid: {
                hoverable: true,
                clickable: true
            }
    });

 }

    $("<div id='tooltip'></div>").css({
            position: "absolute",
            display: "none",
            border: "1px solid #fdd",
            padding: "2px",
            "background-color": "#fee",
            opacity: 0.80
        }).appendTo("body");

        $("#placeholder").bind("plothover", function (event, pos, item) {

            if ($("#enablePosition:checked").length > 0) {
                var str = "(" + pos.x.toFixed(2) + ", " + pos.y.toFixed(2) + ")";
                $("#hoverdata").text(str);
            }

            if ($("#enableTooltip:checked").length > 0) {
                if (item) {
                    var x = item.datapoint[0].toFixed(2),
                        y = item.datapoint[1].toFixed(2);

                    $("#tooltip").html(item.series.label + " of " + x + " = " + y)
                        .css({top: item.pageY+5, left: item.pageX+5})
                        .fadeIn(200);
                } else {
                    $("#tooltip").hide();
                }
            }
        });
}


   

      

    $(document).ready(function(){

    var filters = getUrlVars();

    var chartDate = [];

    $.ajax({
    type: "POST",
    url: "API/charts.php",
    data: { 
    from_date: filters.from_date,
    to_date: filters.to_date,
    project_id: filters.project_id,
    team_id: filters.team_id,
    user_id: filters.user_id
    },
    dataType: 'json',
    async: false,
    success: function(data) {

    for(var i in data){
    console.log("USER: " + i);
    console.log(data[i]);


    var userData = [];

    for(var e in data[i]){
    var allocation_total = data[i][e]['allocation_total'];

    if(allocation_total == undefined)
    allocation_total = 0;

    console.log("DATE: " + e + " ALLOC:" + allocation_total);

    userData.push([convertToTimestamp(e), allocation_total]);
    }

    chartDate.push({ data: userData, label: i });   
    }
    }
    });        

    plotChart(20, chartDate);
    });


    </script>
