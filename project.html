        <div id="page-wrapper">

            <div class="container-fluid">

              
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Project
                        </h1>
                       
                    </div>
                </div>
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mydModal">
                    <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Add Project</button>
                    </button>
                                <div class="modal fade" id="mydModal" role="dialog">
                                    <div class="modal-dialog modal-md">
                                        <div class="modal-content">
                                            <div class="modal-header modal-header-success" >
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                                                <h4 class="modal-title">Add Project</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-lg-8">
                                        
                                                        <form role="form">
                                                            <div class="form-group">
                                                                
                                                            </div>

                                                            <div class="form-group">
                                                                <label for='exe1'>Project Name</label>

                                                                <input id="exe1" class="form-control" ng-model="eproject_name" placeholder="Project Name" value="pol">
                                                            </div>

                                                            
                                                        </form>            
                                                    </div>
                                                </div>
                                             </div>
                                             <div class="modal-footer">
                                                <button type="button" ng-click="insertdata()" class="btn btn-primary" data-dismiss="modal">
                                                 <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Save</button>
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">
                                                 <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Close</button>
                                             </div>
                                          </div>                   
                                      </div>
                                        </div>
                                    </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h2>List of project</h2>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead><tr>
                                 
                                    <th>Project ID</th>
                                     <th>Project Name</th>
                                    <th>Edit</th>
                              </tr></thead>
                              <tbody><tr ng-repeat="(key, user) in projects">
                                <td>{{ user.project_id }}</td>
                                <td>{{ user.name }}</td>
                                
                                <td>
                                
                                
                                <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal" ng-click="editUser(key)">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit</button>

                              
                                <div class="modal fade" id="myModal" role="dialog">
                                    <div class="modal-dialog modal-md">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Edit Project </h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-lg-8">
                                        
                                                        <form role="form">
                                                            

                                                            <div class="form-group">
                                                                <label>Project Name</label>

                                                                <input id="edit_project_name" class="form-control" ng-model="project_name" placeholder="Project Name">
                                                            </div>

                                                           
                                                        </div>
                                                      
                                                    </div>
                                                </div>
                                                <div class="modal-footer">

                                                           <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="updateData()">Save Changes</button>
                                                      
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close </button>
                                            </div>
                                        </form>
                                        </div>
                                    </div>
                                </div>
                                </td>
                              </tr></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
